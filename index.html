---
layout: default
title: Learn. Create. Automate
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="blog-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <p>{{ post.excerpt }}</p>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
        <span>Read More</span>
        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
      </a>
    </article>
  {% endfor %}
</div>
