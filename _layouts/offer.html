---
layout: plain
---

<article class="container offer">
<div class="row">
  <div class="col-md-6 cover">
    <img src="{{ page.image }}" alt="{{ page.title }}" height="518" width="400">
  </div>
  <div class="col-md-6">
    <h2>{{ page.preheadline }}</h2>
    <h1>{{ page.headline }}</h1>
    <ul>{{ page.features }}</ul>
    <form>
      <input type="text" name="name" placeholder="Name" class="form-control form-name">
      <input type="email" name="email" placeholder="Email address" class="form-control">
      <button type="submit" value="Send" class="btn btn-primary">
        <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
        <span>{{ page.cta }}</span>
      </button>
    </form>
    <div class="privacy">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <span>100% Privacy. We will never share your information with any third parties.</span>
    </div>
  </div>
</div>
</article>
