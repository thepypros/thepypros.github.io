---
layout: plain
---

<article class="container">
<div class="row">
  <div class="col-md-6">
    <img src="{{ page.image }}" alt="{{ page.title }}" height="518" width="480">
  </div>
  <div class="col-md-6">
    <h2>{{ page.preheadline }}</h2>
    <h1>{{ page.headline }}</h1>
    <ul>{{ page.features }}</ul>
    <form>
      <input type="text" name="name" placeholder="Name" class="form-control">
      <input type="email" name="email" placeholder="Email address" class="form-control">
      <button type="submit" value="Send" class="btn btn-primary">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <span>Send message</span>
      </button>
    </form>
    <span>100% Privacy. We will never share your information with any third parties.</span>
  </div>  
</div>
</article>
